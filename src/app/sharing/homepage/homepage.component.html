<app-header></app-header>
<div @fadeIn>
  <div class="homepage-container">
    <mat-toolbar>
      <span>{{ 'welcome_title' | translate }}</span> <!-- Dynamically translated -->
    </mat-toolbar>
    <div class="content">
      <h1>{{ 'welcome_text' | translate }}</h1> <!-- Dynamically translated -->
      <p>{{ 'explore_text' | translate }}</p> <!-- Dynamically translated -->
      <div class="actions">
        <button mat-raised-button color="primary" (click)="openSignup()">
          {{ 'signin_button' | translate }} <!-- Dynamically translated -->
        </button>
        <button mat-raised-button color="accent">
          {{ 'learn_more_button' | translate }} <!-- Dynamically translated -->
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
