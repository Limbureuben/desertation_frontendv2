<app-header></app-header>

<div class="register-background">
  <div class="register-overlay" (click)="close()">
    <div class="register-container" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="close()">Ã—</button>

      <h2 class="registration-heading">REGISTRATION</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width custom-input">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" type="text" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width custom-input">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" type="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width custom-input">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Enter your password" type="password" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width custom-input">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="passwordConfirm" placeholder="Confirm your password" type="password" required>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" class="register-btn">Register</button>
        </div>
      </form>

      <div class="login-link">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
