<mat-toolbar>
  <span class="logo">
    <img src="/assets/images/logo.png" alt="Logo" />
  </span>
  <span class="title">{{ 'title' | translate }}</span>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="languageMenu">
    <mat-icon>public</mat-icon>
  </button>

  <!-- Language selection dropdown -->
  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item (click)="ChangeLang({value: 'en'})">
      English
    </button>
    <button mat-menu-item (click)="ChangeLang({value: 'sw'})">
      Swahili
    </button>
  </mat-menu>
  <button mat-raised-button [ngStyle]="{'background-color': '#3f51b5', 'color': 'white'}" class="login-button">
    {{ 'login_button' | translate }}
  </button>

  <!-- Register button -->
  <button mat-raised-button [ngStyle]="{'background-color': '#ff4081', 'color': 'white'}" class="login-button">
    {{ 'register_button_anonymous' | translate }}
  </button>

  <!-- Login button -->

</mat-toolbar>
