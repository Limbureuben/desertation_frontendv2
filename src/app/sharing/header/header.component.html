<mat-toolbar>
  <span class="logo">
    <img src="/assets/images/logo.png" alt="Logo" />
  </span>
  <span class="title">{{ 'title' | translate }}</span> <!-- This will change dynamically -->

  <span class="spacer"></span>

  <!-- Language selection dropdown -->
  <mat-form-field appearance="fill" class="language-dropdown">
    <mat-label>{{ 'language_label' | translate }}</mat-label>
    <mat-select [(ngModel)]="lang" (selectionChange)="ChangeLang($event)">
      <mat-option value="en">English</mat-option>
      <mat-option value="sw">Swahili</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Register button -->
  <button mat-raised-button [ngStyle]="{'background-color': '#ff4081', 'color': 'white'}" class="login-button">
    {{ 'register_button' | translate }}
  </button>
</mat-toolbar>
