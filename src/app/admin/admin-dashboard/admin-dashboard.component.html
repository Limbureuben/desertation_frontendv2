<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <app-admin-sidebar></app-admin-sidebar>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <app-admin-header></app-admin-header>

    <div class="dashboard-content">
      <!-- Header Bar -->
      <div class="header-bar">
        <h1>Web-GIS Dashboard for Open Space Management</h1>
      </div>

      <!-- Statistics Section -->
      <div class="stats-section">
        <div class="stats-container">
          <mat-card class="stat-card">
            <mat-card-header>
              <mat-card-title>Total Reports</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <h3>120</h3>
            </mat-card-content>
          </mat-card>
          <mat-card class="stat-card">
            <mat-card-header>
              <mat-card-title>Total Users</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <h3>50</h3>
            </mat-card-content>
          </mat-card>
          <mat-card class="stat-card">
            <mat-card-header>
              <mat-card-title>Resolved Issues</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <h3>80%</h3>
            </mat-card-content>
          </mat-card>
          <mat-card class="stat-card">
            <mat-card-header>
              <mat-card-title>Pending Issues</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <h3>20%</h3>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <!-- Charts & Map Section -->
      <div class="chart-map-section">
        <!-- Statistical Data Card (Pie Chart) -->
        <mat-card class="chart-card">
          <mat-card-content>
            <app-doughnut-chart></app-doughnut-chart>
          </mat-card-content>
        </mat-card>

        <!-- Map Card -->
        <mat-card class="map-card">
          <mat-card-header>
            <mat-card-title>Users by Country</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img src="assets/images/dar.png" alt="Geographic Data Map" class="map-image"/>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>

  <app-admin-footer></app-admin-footer>
</mat-sidenav-container>
