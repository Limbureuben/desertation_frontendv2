<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <app-admin-sidebar></app-admin-sidebar>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <app-admin-header></app-admin-header>
    <div class="dashboard-content">
      <!-- Header Bar -->
      <div class="header-bar">
        <h1>Web-GIS Dashboard for Open Space Management</h1>
        <button mat-button class="view-map-btn">View Map</button>
      </div>
      <!-- Statistics Section -->
      <div class="stats-container">
        <mat-card class="stat-card total-sales">
          <mat-card-header>
            <mat-card-title>Total Reports</mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu1">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu1="matMenu">
              <button mat-menu-item >
                 View Details
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <h3>120</h3>
            <mat-progress-bar mode="determinate" [value]="80"></mat-progress-bar>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card revenue">
          <mat-card-header>
            <mat-card-title>Total Users</mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu2">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu2="matMenu">
              <button mat-menu-item >
                <mat-icon>visibility</mat-icon> View Details
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <h3>50</h3>
            <mat-progress-bar mode="determinate" [value]="60"></mat-progress-bar>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card traffic">
          <mat-card-header>
            <mat-card-title>Resolved Issues</mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu3">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu3="matMenu">
              <button mat-menu-item >
                <mat-icon>visibility</mat-icon> View Details
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <h3>80%</h3>
            <mat-progress-bar mode="determinate" [value]="80"></mat-progress-bar>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card new-user">
          <mat-card-header>
            <mat-card-title>Pending Issues</mat-card-title>
            <button mat-icon-button [matMenuTriggerFor]="menu4">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu4="matMenu">
              <button mat-menu-item >
                <mat-icon>visibility</mat-icon> View Details
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <h3>20%</h3>
            <mat-progress-bar mode="determinate" [value]="20"></mat-progress-bar>
          </mat-card-content>
        </mat-card>
      </div>


      <!-- Charts & Map Section -->
      <div class="chart-map-section">
        <!-- Statistical Data Card (Pie Chart) -->
        <mat-card class="chart-card">
          <mat-card-content>
            <app-doughnut-chart></app-doughnut-chart>

          </mat-card-content>
        </mat-card>

        <!-- Map Card -->
        <mat-card class="map-card">
          <mat-card-content>
            <img src="assets/images/tz.jpg" alt="Geographic Data Map" class="map-image"/>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>

  <app-admin-footer></app-admin-footer>
</mat-sidenav-container>
