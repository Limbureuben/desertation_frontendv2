<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <app-admin-sidebar></app-admin-sidebar>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <app-admin-header></app-admin-header>
    <div class="table-container">
      <h2 class="table-title">Report History</h2>

      <!-- Search Input -->
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search hHistory</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter by description or email">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table" @tableEnterAnimation>
        <tbody>

          <!-- Report Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Description</th>
            <td mat-cell *matCellDef="let report"> {{ report.description }} </td>
          </ng-container>

          <!-- Confirmed Time Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed Time</th>
            <td mat-cell *matCellDef="let report"> {{ report.createdAt }} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let report">
              <span class="confirmed-label">Confirmed</span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['description', 'createdAt', 'status']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['description', 'createdAt', 'status'];" @rowAnimation></tr>

        </tbody>
      </table>

      <!-- Paginator -->
      <mat-paginator #paginator [pageSizeOptions]="[7, 14, 28]" showFirstLastButtons></mat-paginator>

    </div>
  </mat-sidenav-content>

  <app-admin-footer></app-admin-footer>
</mat-sidenav-container>
