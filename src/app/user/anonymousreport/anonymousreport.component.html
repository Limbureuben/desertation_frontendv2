<mat-dialog-content class="reports-container" @dialogAnimation>
  <!-- Close Button (X) on Top-Right -->
  <mat-icon class="close-icon" (click)="closeDialog()">close</mat-icon>

  <div *ngIf="loading" class="loading">Loading reports...</div>

  <div *ngIf="errorMessage">
    <p class="error">{{ errorMessage }}</p>
  </div>

  <div *ngIf="reports.length > 0; else noReports">
    <h3>Your Submitted Reports</h3>
    <ul class="reports-list">
      <li *ngFor="let report of reports" class="report-card">
        <p class="report-description">{{ report.description }}</p>
        <small class="report-date">Submitted on: {{ report.createdAt | date }}</small>

        <div class="confirmed-container">
          <mat-icon class="confirmed-icon">check_circle</mat-icon>
          <span class="confirmed-text">Confirmed</span>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noReports>
    <p>No reports found for your session.</p>
  </ng-template>
</mat-dialog-content>
